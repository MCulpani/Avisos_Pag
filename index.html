<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Conversor PDF - Avisos de Pagamento</title>

<style>
    body {
        margin: 0;
        font-family: Inter, Arial, sans-serif;
        background: #f5f5f5;
    }

    /* LOGIN */
    #loginPage, #mainPage, #historyPage {
        display: none;
        padding: 20px;
    }

    .card {
        max-width: 400px;
        margin: 40px auto;
        background: white;
        padding: 30px;
        border-radius: 14px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.08);
    }

    input[type=text], input[type=password], input[type=date], input[type=file] {
        width: 100%;
        padding: 12px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 16px;
    }

    button {
        padding: 12px 20px;
        border: none;
        background: #2563eb;
        color: white;
        font-size: 16px;
        border-radius: 8px;
        cursor: pointer;
    }

    button:hover { background: #1d4ed8; }

    .btn-gray { background: #6b7280; }
    .btn-gray:hover { background: #4b5563; }

    .btn-red { background: #dc2626; }
    .btn-red:hover { background: #b91c1c; }

    nav {
        background: #111827;
        color: white;
        padding: 15px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    nav button { margin-left: 10px; }

    table {
        width: 100%;
        background: white;
        border-collapse: collapse;
        margin-top: 20px;
        border-radius: 10px;
        overflow: hidden;
    }

    th, td {
        border-bottom: 1px solid #e5e7eb;
        padding: 14px;
        text-align: left;
    }

    th {
        background: #f3f4f6;
    }

    #dashboard {
        margin-top: 20px;
        padding: 20px;
        background: white;
        border-radius: 10px;
        font-size: 20px;
        font-weight: bold;
        color: #111827;
        box-shadow: 0 3px 15px rgba(0,0,0,0.07);
    }
</style>
</head>
<body>

<!-- LOGIN PAGE -->
<div id="loginPage">
    <div class="card">
        <h2>Login</h2>
        <input id="email" type="text" placeholder="Email">
        <input id="password" type="password" placeholder="Senha">
        <button id="btnLogin">Entrar</button>
    </div>
</div>

<!-- MAIN PAGE -->
<div id="mainPage">
    <nav>
        <div><b>Conversor PDF</b></div>
        <div>
            <button onclick="goToHistory()">Hist√≥rico</button>
            <button class="btn-gray" onclick="logout()">Sair</button>
        </div>
    </nav>

    <h2>Carregar Aviso de Pagamento</h2>
    <input type="file" id="fileInput" accept=".pdf">
    <button id="btnUpload">Salvar no Firebase</button>

    <div id="uploadStatus"></div>
</div>

<!-- HISTORY PAGE -->
<div id="historyPage">
    <nav>
        <div><b>Hist√≥rico</b></div>
        <div>
            <button onclick="goToMain()">Voltar</button>
            <button class="btn-gray" onclick="logout()">Sair</button>
        </div>
    </nav>

    <h2>Registros Salvos</h2>

    <label>Data Inicial:</label>
    <input type="date" id="filterStart">

    <label>Data Final:</label>
    <input type="date" id="filterEnd">

    <button id="btnFilter">Aplicar Filtro</button>

    <div id="dashboard">Total do per√≠odo: R$ 0,00</div>

    <table>
        <thead>
            <tr>
                <th>Data</th>
                <th>Arquivo</th>
                <th>Valor</th>
                <th>A√ß√µes</th>
            </tr>
        </thead>
        <tbody id="historyTable"></tbody>
    </table>
</div>

<script type="module">

/* ----------------------------------------
   üî• Firebase
-----------------------------------------*/
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { 
    getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged 
} from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
import {
    getFirestore, collection, addDoc, getDocs, query, where, deleteDoc, doc
} from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyC_FD33WikHRUVCd2JtH_ok3WF1YtfAFhU",
  authDomain: "conversor-de-avisos.firebaseapp.com",
  projectId: "conversor-de-avisos",
  storageBucket: "conversor-de-avisos.firebasestorage.app",
  messagingSenderId: "1099286231450",
  appId: "1:1099286231450:web:94e0b02dec2ef6b0d26223"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

/* ----------------------------------------
   üîê Controle de Rotas
-----------------------------------------*/
function show(page) {
    loginPage.style.display = "none";
    mainPage.style.display = "none";
    historyPage.style.display = "none";

    page.style.display = "block";
}

onAuthStateChanged(auth, user => {
    if (user) show(mainPage);
    else show(loginPage);
});

/* ----------------------------------------
   üîë Login
-----------------------------------------*/
btnLogin.onclick = async () => {
    try {
        await signInWithEmailAndPassword(auth, email.value, password.value);
    } catch (e) {
        alert("Erro ao fazer login");
    }
};

/* ----------------------------------------
   üö™ Logout
-----------------------------------------*/
function logout() { signOut(auth); }

/* ----------------------------------------
   üìÑ Salvar Arquivo no Hist√≥rico
-----------------------------------------*/
btnUpload.onclick = async () => {
    let file = fileInput.files[0];
    if (!file) return alert("Selecione um arquivo");

    let name = file.name;
    let value = Math.floor(Math.random() * 5000); // simula√ß√£o ‚Äî depois voc√™ liga no parser

    uploadStatus.innerHTML = "Salvando...";

    try {
        // verificar duplicados
        let q = query(collection(db, "avisos"), where("nome", "==", name));
        let snap = await getDocs(q);

        if (!snap.empty) {
            uploadStatus.innerHTML = "‚ùå Arquivo j√° existe!";
            return;
        }

        await addDoc(collection(db, "avisos"), {
            nome: name,
            valor: value,
            data: new Date().toISOString().substring(0, 10)
        });

        uploadStatus.innerHTML = "‚úîÔ∏è Salvo com sucesso!";
    } catch (e) {
        uploadStatus.innerHTML = "‚ùå Erro ao salvar";
    }
};

/* ----------------------------------------
   üìÖ Hist√≥rico + Filtros
-----------------------------------------*/
async function loadHistory() {
    let start = filterStart.value || "0000-00-00";
    let end   = filterEnd.value || "9999-12-31";

    const table = document.getElementById("historyTable");
    table.innerHTML = "";

    const all = await getDocs(collection(db, "avisos"));

    let total = 0;

    all.forEach(docu => {
        let d = docu.data();
        if (d.data >= start && d.data <= end) {
            total += d.valor;

            table.innerHTML += `
                <tr>
                    <td>${d.data}</td>
                    <td>${d.nome}</td>
                    <td>R$ ${d.valor.toFixed(2)}</td>
                    <td><button class="btn-red" onclick="deleteRegister('${docu.id}')">Excluir</button></td>
                </tr>
            `;
        }
    });

    dashboard.innerHTML = "Total do per√≠odo: R$ " + total.toFixed(2);
}

window.deleteRegister = async (id) => {
    await deleteDoc(doc(db, "avisos", id));
    loadHistory();
};

btnFilter.onclick = loadHistory;

/* ----------------------------------------
   Navega√ß√£o
-----------------------------------------*/
function goToHistory() {
    show(historyPage);
    loadHistory();
}

function goToMain() {
    show(mainPage);
}

</script>
</body>
</html>
