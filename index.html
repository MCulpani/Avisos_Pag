<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Seu App</title>

  <!-- Firebase Modular CDN -->
  <script type="module">

    /* ------------------------------------------------------------------ */
    /* 1. CONFIGURAÇÃO DO FIREBASE (EDITE AQUI COM SEUS DADOS DO FIREBASE) */
    /* ------------------------------------------------------------------ */

    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getAuth,
      onAuthStateChanged,
      signInWithEmailAndPassword,
      signOut
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

   const firebaseConfig = {
  apiKey: "AIzaSyC_FD33WikHRUVCd2JtH_ok3WF1YtfAFhU",
  authDomain: "conversor-de-avisos.firebaseapp.com",
  projectId: "conversor-de-avisos",
  storageBucket: "conversor-de-avisos.firebasestorage.app",
  messagingSenderId: "1099286231450",
  appId: "1:1099286231450:web:94e0b02dec2ef6b0d26223"
};

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    /* -------------------------------------------------------------- */
    /* 2. ELEMENTOS DO HTML PARA MOSTRAR / ESCONDER O APP E O LOGIN   */
    /* -------------------------------------------------------------- */

    const loginBox = document.getElementById("login-area");
    const appBox   = document.getElementById("app");
    const msgLogin = document.getElementById("login-msg");

    const inputEmail = document.getElementById("email");
    const inputPass  = document.getElementById("password");
    const btnLogin   = document.getElementById("btnLogin");
    const btnLogout  = document.getElementById("btnLogout");

    /* --------------------------------------- */
    /* 3. LOGIN DE USUÁRIO                      */
    /* --------------------------------------- */
    btnLogin.addEventListener("click", async () => {
      const email = inputEmail.value.trim();
      const password = inputPass.value;

      try {
        await signInWithEmailAndPassword(auth, email, password);
        msgLogin.textContent = "";
      } catch (err) {
        msgLogin.textContent = "Erro: " + err.message;
      }
    });

    /* --------------------------------------- */
    /* 4. LOGOUT                                */
    /* --------------------------------------- */
    btnLogout.addEventListener("click", async () => {
      await signOut(auth);
    });

    /* --------------------------------------------------------------- */
    /* 5. PROTEÇÃO DE ACESSO — SÓ EXIBE O APP SE O USUÁRIO ESTIVER LOGADO */
    /* --------------------------------------------------------------- */
    onAuthStateChanged(auth, (user) => {
      
      if (user) {
        // usuário está logado → mostra o app
        loginBox.style.display = "none";
        appBox.style.display = "block";

      } else {
        // usuário deslogado → mostra tela de login
        loginBox.style.display = "block";
        appBox.style.display = "none";
      }
    });

  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
    }

    #login-area, #app {
      max-width: 400px;
      margin: auto;
      padding: 25px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.12);
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      background: #1e88e5;
      border: none;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background: #0d47a1;
    }

    #btnLogout {
      background: #ff5252;
    }
  </style>

</head>

<body>

  <!-- ÁREA DE LOGIN -->
  <div id="login-area" style="display:none;">
    <h2>Acessar</h2>
    <input id="email" type="email" placeholder="Email" />
    <input id="password" type="password" placeholder="Senha" />
    <button id="btnLogin">Entrar</button>
    <p id="login-msg" style="color:red;"></p>
  </div>

  <!-- ÁREA DO APP (OCULTADA ATÉ LOGIN) -->
  <div id="app" style="display:none;">
    <h2>Bem-vindo ao sistema!</h2>

    <!-- AQUI VAI TODO O SEU APLICATIVO -->
    <p>Conteúdo do seu sistema aparece aqui.</p>

    <button id="btnLogout">Sair</button>
  </div>

</body>
</html>
